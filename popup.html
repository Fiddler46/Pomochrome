<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Pomodoro Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Pomodoro Timer</h1>

    <!-- <div>
      <label for="workDuration">Work Duration (minutes):</label>

    </div>
    <div>
      <label for="shortBreakDuration">Short Break Duration (minutes):</label>

    <div>
      <label for="durationSelect">Select Duration:</label>
      <select id="durationSelect" name="durationSelect">
        <option id="workDuration" value="25">Pomodoro</option>
        <option id="shortBreakDuration" value="5">Short Break</option>
        <option id="longBreakDuration" value="15">Long Break</option>
      </select>
    </div>
    <span id="timer"></span>
    <div id="Buttons">
      <button id="timerButton">
        <span class="material-symbols-outlined">
          play_arrow
        </span>
      </button>
      <button id="resetButton">
        <span class="material-symbols-outlined">
          restart_alt
        </span>
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
