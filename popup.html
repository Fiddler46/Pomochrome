<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Pomodoro Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Pomodoro Timer</h1>

    <div>
      <label for="durationSelect">Select Duration:</label>
      <select id="durationSelect" name="durationSelect">
        <option id="workDuration" value="pomodoro">Pomodoro</option>
        <option id="shortBreakDuration" value="shortbreak">Short Break</option>
        <option id="longBreakDuration" value="longbreak">Long Break</option>
      </select>
    </div>
    <div>
      <label for="timeInput">in Minutes:</label>
      <input type="number" id="timeInput" name="timeInput">
      <button id="setButton">Set</button>
    </div>
    <p id="timer"</p>
    <div id="Buttons">
      <button id="timerButton">
        <span class="material-symbols-outlined">
          play_arrow
        </span>
      </button>
      <button id="resetButton">
        <span class="material-symbols-outlined">
          restart_alt
        </span>
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
